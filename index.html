<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Rede Social</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Verifique se o caminho estÃ¡ correto -->
</head>

<body>
  <header>
    <h1>Mini Rede Social</h1>
  </header>

  <main id="create-post">
    <h2>Criar Novo Post</h2>
    <textarea id="new-post-content" placeholder="Escreva seu post aqui..." maxlength="280"></textarea>
    <div id="char-count">0/280 caracteres</div>
    <button id="preview-button">Ver Preview</button>

    <div id="post-preview" style="display:none;">
      <h3>Preview:</h3>
      <div id="preview-content"></div>
      <button id="publish-button">Publicar</button>
    </div>
  </main>

  <script src="js/scripts.js"></script> <!-- Link para o JS -->
</body>

</html>
